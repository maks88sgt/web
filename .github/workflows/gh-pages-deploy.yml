name: Deploy

on:
  push:
    branches: [ actions-deploy ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: gh-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install dependencies
        run: cd ./armageddon-app/ && npm ci
      - name: Run tests
        run: cd ./armageddon-app/ && npm run test
      - name: build app
        run: cd ./armageddon-app/ && npm run build
        env:
          PUBLIC_URL: /web
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./armageddon-app/build
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1
